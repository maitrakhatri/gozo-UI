<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="button.css">
    <style>
        div {
            padding: 1rem;
            margin: 1rem;
        }

        button {
            margin: 1rem;
        }
    </style>
</head>
<body>

    <div>
        <button class="btn btn-blue">Primary Button</button>
        <button class="btn btn-lightblue">Secondary Button</button>
        <button class="btn btn-green">Success Button</button>
        <button class="btn btn-yellow">Warning Button</button>
        <button class="btn btn-red">Danger Button</button>
    </div>

    <div>
        <button class="btn btn-outline-blue">Outline Primary Button</button>
        <button class="btn btn-outline-lightblue"> OutlineSecondary Button</button>
        <button class="btn btn-outline-green">Outline Success Button</button>
        <button class="btn btn-outline-yellow">Outline Warning Button</button>
        <button class="btn btn-outline-red">Outline Danger Button</button>
    </div>

    <div>
        <button class="btn btn-hover btn-outline-blue">Hoverable Outline Primary Button</button>
        <button class="btn btn-hover btn-outline-lightblue">Hoverable Outline Secondary Button</button>
        <button class="btn btn-hover btn-outline-green">Hoverable Outline Success Button</button>
        <button class="btn btn-hover btn-outline-yellow">Hoverable Outline Warning Button</button>
        <button class="btn btn-hover btn-outline-red">Hoverable Outline Danger Button</button>
    </div>

    <div>
        <button class="btn btn-outline-lightblue"><a href="#">Link Button</a></button>
    </div>

    <div>
        <button class="btn btn-lightblue"><img src="download_white_24dp.svg" alt="download"></button>
    </div>

    <div>
        <button class="btn btn-floating-action btn-red"><img src="arrow_upward_white_24dp.svg" alt="go to top"></button>
    </div>
    
</body>
</html>
